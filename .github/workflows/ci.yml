name: CI â€” DMS Hub Quality Gate

on:
  push:
    branches: [master, main, 'claude/**']
  pull_request:
    branches: [master, main]

jobs:
  quality-gate:
    name: TypeScript + Test + Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.4'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript type check
        run: pnpm check

      - name: Run tests
        run: pnpm test
        env:
          JWT_SECRET: ci-test-secret-for-pipeline-32chars!!
          DATABASE_URL: postgres://test:test@localhost:5432/test

      - name: Build frontend + backend
        run: pnpm build
        env:
          VITE_TRPC_URL: https://mihub.157-90-29-66.nip.io
          VITE_API_URL: https://mihub.157-90-29-66.nip.io
          VITE_FIREBASE_API_KEY: ci-placeholder
          VITE_FIREBASE_AUTH_DOMAIN: ci-placeholder.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: ci-placeholder

      - name: Security audit
        run: pnpm audit --audit-level=high || true

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.4'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SBOM (CycloneDX)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom.json --output-format JSON

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 90
